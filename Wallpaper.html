<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class="container">
  <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
    <style>
  -webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
}

body {

}

.circle(@width:15px) {
	border-radius: 100%;
	display: block;
	height: @width;
	width: @width;
}

.hands() {
	background: black;
	height: 0;
	left: 50%;
	position: absolute;
	top: 50%;
	width: 0;

	-webkit-transform-origin: 50% 100%;
	-moz-transform-origin: 50% 100%;
	-o-transform-origin: 50% 100%;
	-ms-transform-origin: 50% 100%;
	transform-origin: 50% 100%;
}

.container {
	margin: 40px auto 20px;
	width: 250px;
}

.clock {
  border: 5px solid black;
  .circle(250px);
  position: relative;
    
  .hour  {
    .hands();
    margin: -60px -2px 0;
    padding: 60px 2px 0;
  }

  .minute {
    .hands();
    margin: -105px -2px 0;
    padding: 105px 2px 0;
  }
}
>
      
    <style>
    <script>
    function clock() { 
  var t = moment(),
      a = t.minutes() * 6,
      o = t.hours() % 12 / 12 * 360 + (a / 12);
  $(".hour").css("transform", "rotate(" + o + "deg)");
  $(".minute").css("transform", "rotate(" + a + "deg)");
}
function refreshClock() {
  clock(), setTimeout(refreshClock, 1000)
}
refreshClock();
    </script>
  </div>
</div>

</body>
</html>
